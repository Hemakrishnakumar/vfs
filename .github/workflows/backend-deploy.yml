name: vfs-server CI/CD

on:
  push:
    branches:
      - main
      - feature/**
      - fix/**
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run build (if exists)
        run: |
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "No build script found, skipping..."
          fi

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build

    # ðŸ”’ Deploy ONLY from master
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy vfs-server to EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            # Create app directory if not exists
            mkdir -p ${{ secrets.EC2_APP_PATH }}

            # Go to app directory
            cd ${{ secrets.EC2_APP_PATH }}

            # If repo already exists, pull; else clone
            if [ -d ".git" ]; then
              git pull origin main
            else
              git clone https://github.com/${{ github.repository }} .
            fi

            cd server

            npm ci --omit=dev

            # Restart using PM2
            pm2 delete vfs-server || true
            pm2 start app.js --name vfs-server

            pm2 save
          EOF
